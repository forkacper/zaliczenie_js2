<div class="row">
  <div class="col-12">
    <h2>Lista gistów</h2>
  </div>
  <div class="col-12">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" (click)="previous()">Poprzednia</a></li>
        <li class="page-item ml-3 mr-3"><span>Strona {{start / pageSize + 1}} / {{max_page()}}</span></li>
        <li class="page-item"><a class="page-link" (click)="next()">Następna</a></li>
      </ul>
    <button class="btn btn-primary ml-5 float-md-right" (click)="zaladujGisty()">Załaduj gisty</button>
  </div>
  <div class="col-12">
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
<!--        <th scope="col">Link</th>-->
        <th scope="col">Nazwa pliku</th>
        <th scope="col">Opis</th>
        <th scope="col">Login</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of gistsView">
        <td scope="row">{{c.id}}</td>
<!--        <td>{{c.url}}</td>-->
        <td>
          <span *ngFor="let b of c.filenames">{{b}}<br></span>
        </td>
        <td>{{c.description}}</td>
        <td>{{c.owner.login}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
  <div class="col-12 mt-3">
    <button type="button" class="btn btn-warning" (click)="searchGistWithDesc()">Filtruj gisty z opisem</button>
  </div>
  <div class="col-6 mt-3">
    <input type="text" class="form-control" id="gistlogin" name="surname" placeholder="Wpisz nazwę użtkownika" [(ngModel)]="gistlogin">
    <button type="button" class="btn btn-danger mt-3" (click)="searchGistWithLongLogin()">Filtruj gisty użytkownika</button>
  </div>
  <div class="col-6 mt-3">
    <input type="text" class="form-control" id="idgista" name="surname" placeholder="Wpisz id gista...." [(ngModel)]="idgista">
    <button class="btn btn-outline-primary mt-3" (click)="searchUrlForGist()">Znajdź url Gista</button>
  </div>
</div>
